
<div fxLayout="row" fxLayoutGap="10px">
    <div *ngFor="let node of driveList">
        <mat-card>
            <mat-card-subtitle>{{node.name}}</mat-card-subtitle>
            <mat-card-content>{{node.fullPath}}</mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="GoTo(node)">Go</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
